        id="Ellipse_8"
        data-name="Ellipse 8"

        r="50.839"
        transform="translate(141 696)"

      />
      <g
        id="Group_47"
        data-name="Group 47"

        />
      </g>
    </g>

  <p>{{ detail.engine | uppercase }}</p>
  <hr />

  <div class="btn-container">
    <app-button
      [routeRedirect]="['/faults/details/', detail.id]"
      text="Launch"
      [isDisabled]="false"
    ></app-button>
    <app-button
      (btnClick)="onRemove()"
      text="Delete"
      [isDisabled]="false"
    ></app-button>
  </div>
</div>
